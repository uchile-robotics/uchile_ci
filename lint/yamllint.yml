---
extends: default

rules:
  braces:
    level: warning
  brackets:
    level: warning
  colons:
    level: warning
  commas:
    level: warning
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start: disable
  empty-lines:
    level: warning
  empty-values:
    level: error
  hyphens:
    level: warning
  indentation:
    level: warning
  key-duplicates:
    level: warning
  key-ordering: disable
  line-length:
    max: 160
    level: warning
  new-line-at-end-of-file: disable
  new-lines:
    level: warning
  trailing-spaces:
    level: warning
  truthy: disable
